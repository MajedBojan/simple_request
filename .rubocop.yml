inherit_from: .rubocop_todo.yml

require: rubocop-performance

# AllCops:
#   TargetRubyVersion: 2.6.2
#   Exclude:
#     - bin/**
#     - db/**/*
#     - node_modules/**/*

Documentation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Lint/Void:
  Enabled: false

Metrics/AbcSize:
  Max: 30

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Max: 1500

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Max: 70

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
